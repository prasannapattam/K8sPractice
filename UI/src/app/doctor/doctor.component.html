  <h2>Doctor</h2>

  <button-control text="Add" icon="add" color="primary" class="add-button"></button-control>

  <table mat-table [dataSource]="doctors" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef> Speciality </th>
      <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef class="table-button">
        <button-control text="Edit" icon="edit"></button-control>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef class="table-button">
        <button-control text="Delete" icon="delete"></button-control>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="['name', 'speciality', 'edit', 'delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'speciality', 'edit', 'delete'];"></tr>
  </table>
