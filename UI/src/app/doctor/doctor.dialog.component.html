<h1 mat-dialog-title *ngIf="this.action == 'add'">Add Doctor</h1>
<h1 mat-dialog-title *ngIf="this.action == 'edit'">Edit Doctor</h1>
<h1 mat-dialog-title *ngIf="this.action == 'delete'">Delete Doctor</h1>
<form novalidate [formGroup]="form">
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="form.controls['name'].hasError('required')">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>    
        <mat-form-field>
            <input matInput placeholder="Speciality" formControlName="speciality">
            <mat-error *ngIf="form.controls['speciality'].hasError('required')">
                Speciality is <strong>required</strong>
            </mat-error>
        </mat-form-field>    
    </div>
    <div mat-dialog-actions>
        <button-control text="Save" icon="save" color="primary" (click)="onSave()" *ngIf="this.action != 'delete'"></button-control>
        <button-control text="Delete" icon="delete" color="warn" (click)="onSave()" *ngIf="this.action == 'delete'"></button-control>
        <button-control text="Cancel" icon="cancel" (click)="onCancel()"></button-control>
    </div>
</form>
